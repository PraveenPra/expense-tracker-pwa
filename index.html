<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <h1>Expense Tracker</h1>
    
    <div class="vbox">

    <button id="clear-all" class="btn-icon">
   
    <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" fill="none">
<path d="M12 19H5C3.89543 19 3 18.1046 3 17V7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12 7H19C20.1046 7 21 7.89543 21 9V11" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M16 15L18.5 17.5M21 20L18.5 17.5M18.5 17.5L21 15M18.5 17.5L16 20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
  
    </button>

    <button id="download-csv" class="btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" fill="none">
    <path d="M13.5 3H12H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H7.5M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V9.75V12V19C19 20.1046 18.1046 21 17 21H16.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M12 12V20M12 20L9.5 17.5M12 20L14.5 17.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg></button>

    </div>

    <form id="expense-form">
    <div class="vbox">
    <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" >
       
</div>
        <div class="category-container">
        <label>
            <input type="radio" name="category" value="Rent">
            <span> Rent</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Travel">
            <span> Travel</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Puja items">
            <span> Puja Items</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Food">
            <span> Food</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Clothes">
            <span>Dress</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Health">
            <span> Health</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Send others">
            <span>To Others</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Mom">
            <span>Mom</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Shopping - out">
            <span> Shopping</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Shop">
            <span> Shop</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Dining out">
            <span> Dine Out</span>
        </label>
    
        <label>
            <input type="radio" name="category" value="Others">
            <span>Misc</span>
        </label>
    </div>
    <input type="text" id="description" placeholder="Notes" >

    <div class="category-container">
        <label>
        <input type="radio" name="payment-method" value="UPI" checked> UPI
    </label>
    <label>
        <input type="radio" name="payment-method" value="Cash"> Cash
    </label>
    </div>
        <button type="submit" class="cta"> Save <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24">
        <path fill="none" stroke="#000000" stroke-width="2" d="M6,12.4 L18,12.4 M12.6,7 L18,12.4 L12.6,17.8"/>
      </svg></button>
    </form>

    <h2>Expenses</h2>
    <table id="expense-table">
        <thead>
            <tr>
                <th>Date</th>
                
                <th>Amount</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
