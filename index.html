    <form id="expense-form">
      <div class="vbox">
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="date" />
      </div>

      <div class="category-container"></div>
      <input type="text" id="description" placeholder="Notes" />

      <div class="category-container">
        <label>
          <input type="radio" name="payment-method" value="UPI" checked /> UPI
        </label>
        <label>
          <input type="radio" name="payment-method" value="Cash" /> Cash
        </label>
      </div>
      <button type="submit" class="cta">
        Save
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25px"
          height="25px"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="#000000"
            stroke-width="2"
            d="M6,12.4 L18,12.4 M12.6,7 L18,12.4 L12.6,17.8"
          />
        </svg>
      </button>
    </form>

    <script src="script.js"></script>
    <script src="utils.js"></script>

    <script>
      // Register the service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
